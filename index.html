<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Frontend Developer Assignment</h1>
    <!-- File Upload Section -->
    <section id="file-upload">
        <h2>Upload Property Data</h2>
        <input type="file" id="csv-file" accept=".csv">
        <table id="csv-data-table">
            <thead>
                <tr>
                    <th>Property Name</th>
                    <th>Price</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- CSV data rows will be inserted dynamically -->
            </tbody>
        </table>
    </section>
</body>
</html>
